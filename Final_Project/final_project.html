<!DOCTYPE html>
<html>

<head>
    <title>The DOC Fifty</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #map {
            height: 1000px;
            width: 1000px;
            margin: auto;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }

        #buttons {
            padding: 10px;
            background: #00693e;
        }
    </style>

    <script>
        var accessToken = 'pk.eyJ1IjoiZGFuaWVseHUwMiIsImEiOiJjbGt1MDkzNGgwMGV2M2xuMW84OTJqbDB3In0.NQElXto7ajMqUOraEvnFWQ';
        var trailsVisible = true;
        var stationsVisible = true;

        var satellite = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=' + accessToken, {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>'
        });

        function lineSymbology(feature) {
            var length = feature.properties.SECT_LENGTH;
            var lineColor = "#a1d76a";

            if (length > 20.0) {
                lineColor = "#777777";
                lineWidth = 4;
            }
            if (length < 5) {
                lineColor = "#e9a3c9";
                lineWidth = 6;
            }

            return {
                color: lineColor,
                weight: lineWidth,
                opacity: 1
            }
        }

        function initialize() {
            var map = L.map("map", {
                center: [-72, 43.8], // Coordinates to Jacob's Brook Support Station
                zoom: 10,
                layers: [satellite]
            });

            var trailsResponse = $.ajax({
                url: "The_DOC_Fifty_Trail.geojson",
                dataType: "json"
            });

            var stationsResponse = $.ajax({
                url: "The_DOC_Fifty_Support_Stations.geojson",
                dataType: "json"
            });

            $.when(trailsResponse, stationsResponse).done(function(trailsData, stationsData) {
                var trailslayer = L.geoJson(trailsData[0], {
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup("<b>Cell Tower Location: " +
                            feature.properties.GISMUNIC + "</b><br>" +
                            "Elevation (ft): " +
                            feature.properties.ELEV_FT + "<br>" +
                            "Tower Owner: " +
                            feature.properties.ENTITY_NAM);
                    }
                }).addTo(map);

                var stationslayer = L.geoJson(stationsData[0], {
                    style: lineSymbology,
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup("<b>Station Name: " +
                            feature.properties.Name + "</b><br>" +
                            "Food: " +
                            feature.properties.Food);
                    }
                }).addTo(map);

                // Show the buttons after data is loaded
                $("#toggleTrails").show();
                $("#toggleStations").show();

                // Log to console
                console.log("Data for both trails and stations were added correctly.");

                $("#toggleTrails").click(function() {
                    if (trailsVisible) {
                        trailsVisible = false;
                        trailslayer.removeFrom(map);
                    } else {
                        trailsVisible = true;
                        trailslayer.addTo(map);
                    }
                });

                $("#toggleStations").click(function() {
                    if (stationsVisible) {
                        stationsVisible = false;
                        stationslayer.removeFrom(map);
                    } else {
                        stationsVisible = true;
                        stationslayer.addTo(map);
                    }
                });
            });
        }
    </script>

</head>

<body onload="initialize()">
    <h1>The DOC Fifty!</h1>
    <h2>By Daniel Xu (23X Hiker Coordinator)</h2>
    <div id="map"></div>
    <div id="button">
        <!-- Initially hide the buttons -->
        <button id="toggleTrails" hidden>Toggle the Trails Layer.</button>
        <button id="toggleStations" hidden>Toggle the Stations Layer.</button>
    </div>
</body>

</html>
